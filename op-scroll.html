  <div class="iso-card">Machlii</div>
  <div class="iso-card">Jal</div>
  <div class="iso-card">ki</div>
  <div class="iso-card">Rani</div>
  <div class="iso-card">pani pani</div>
</div>

<style>
    body {
  margin: 0;
  padding: 0;
  background: #111;
  font-family: sans-serif;
  color: #fff;
}

.iso-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 100px 0;
  gap: 40px;
}

.iso-card {
  width: 300px;
  height: 150px;
  background: linear-gradient(135deg, #0ff, #008b8b);
  color: #000;
  font-weight: bold;
  font-size: 1.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transform: skewY(-15deg) rotateX(10deg) scale(0.9);
  opacity: 0;
  transition: all 0.8s ease-out;
  border-radius: 12px;
  box-shadow: 0 10px 30px #0ff6;
}

</style>
<script>
    const cards = document.querySelectorAll('.iso-card');

const reveal = () => {
  cards.forEach((card) => {
    const top = card.getBoundingClientRect().top;
    if (top < window.innerHeight - 100) {
      card.style.opacity = 1;
      card.style.transform = "skewY(-15deg) rotateX(0deg) scale(1)";
    }
  });
};

window.addEventListener("scroll", reveal);
reveal();

</script>
